<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 1</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
<header>
    <br/>
</header>
<div class="container">
    <div class="row">
        <div class="col-sm">
            <form id="formulario">
                <label for="form">Insira o valor de X, Y e Z de um vetor de 3 dimensões</label>
                <div class="form-row">
                    <div class="form-group col-md-2">
                        <label for="x">X</label>
                        <input type="number" step="0.01" class="form-control" id="x">
                    </div>
                    <div class="form-group col-md-2">
                        <label for="y">Y</label>
                        <input type="number" step="0.01" class="form-control" id="y">
                    </div>
                    <div class="form-group col-md-2">
                        <label for="z">Z</label>
                        <input type="number" step="0.01" class="form-control" id="z">
                    </div>
                </div>
                <label for="form">Vetor auxiliar</label>
                <div class="form-row">
                    <div class="form-group col-md-2">
                        <label for="exampleInputEmail1">X</label>
                        <input type="number" step="0.01" class="form-control" id="xVetorAux" disabled>
                    </div>
                    <div class="form-group col-md-2">
                        <label for="exampleInputEmail1">Y</label>
                        <input type="number" step="0.01" class="form-control" id="yVetorAux" disabled>
                    </div>
                    <div class="form-group col-md-2">
                        <label for="exampleInputEmail1">Z</label>
                        <input type="number" step="0.01" class="form-control" id="zVetorAux" disabled>
                    </div>
                </div>
                <div class="form-group">
                    <label for="operacoes">Operação</label>
                    <select class="form-control" id="operacoes" name="operacoes" onchange="enableDisableActions()">
                        <option value="modulo">Calcular módulo</option>
						<option value="normalizar">Normalizar</option>
                        <option value="somar"> Somar</option>
                        <option value="subtrair">Subtrair</option>
                        <option value="multiplicar_escalar">Multiplicar por escalar</option>
                        <option value="dividir_escalar">Dividir por escalar</option>
                        <option value="produto_escalar">Produto escalar</option>
                    </select>
                </div>
				<div class="form-row" hidden="true" id="escalar">
                    <div class="form-group col-md-3">
                        <label for="valorEscalar">Valor do escalar</label>
                        <input type="number" class="form-control" id="valorEscalar">
                    </div>
                </div>
                <button type="button" class="btn btn-primary" onclick="calcular()">Calcular</button>
				<button type="button" class="btn btn-primary" onclick="limparCampos()">Limpar valores</button>
            </form>
        </div>
        <div class="col-sm"></div>
    </div>
	<br />
	<div class="alert alert-success" role="alert" id="resultado" hidden></div>
	<div class="alert alert-warning" role="alert" id="alerta" hidden></div>
</div>
</body>
</html>

<script src="script.js"></script>
